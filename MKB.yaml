  parameters: '\$\$!|\$\$\?|\$\$\[.{1,}\]|\$\$<.+\.txt>|\$\$\d|\$\$f|\$\$h|\$\$i:d|\$\$k|\$\$m|\$\$p|\$\$s|\$\$t|\$\$u|\$\$w'

contexts:
  # The prototype context is prepended to all contexts but those setting
  # meta_include_prototype: false.

  prototype:
    - include: comments

  main:
    # The main context is the initial starting point of our syntax.
    # Include other contexts from here (or specify them directly).
    - match: '(^[\w\d\s]+[^;]$)'
      scope: mcdefault
    - match: '((?<=;)(.*))'
      captures:
        2: mcdefault
    - match: '(?<!\\)"'
      push: strings
    - include: keywords
    - include: numbers
    - include: actions
    - include: variables
    - include: iterators
    - include: parameters
    - include: operators
    - include: booleans
    - include: repl
    - include: prefixes

  strings:
    - meta_scope: mcstrings
    - match: '(\]%)'
      scope: mckeywords
    - match: '(?<!\\)"'
      pop: true
    - match: '({{parameters}})|((%)(({{variables}})|([^%\[\]"]*?))(%))'
      captures:
        1: mcparameters
        3: mckeywords
        5: mcvariables
        6: mcprefixes
        7: mckeywords
    - match: '({{parameters}})|((%)([^%\[\]"]*?)(\[))'
      captures:
        1: mcparameters
        3: mckeywords
        4: mcprefixes
        5: mckeywords
      push: main2

  main2:
    - meta_scope: mcstrings
    - match: '[^\"\[\]%]*?(((\-)?[\d.]+)|(true|false|TRUE|FALSE)|(<|>|==|!=|!|>=|<=|\+|\-(?!\d)|\*|\/|=|:=|\(|\))|({{parameters}})|((%)(({{variables}})|([^%\[\]"]*?))(\[|%)))'
      captures:
        2: mcnumbers
        4: mcbooleans
        5: mcoperators
        6: mcparameters
        8: mckeywords
        10: mcvariables
        11: mcprefixes
        12: mckeywords
    - match: '(\]%)'
      scope: mckeywords
    - match: '\b"|'
      pop: true

  keywords:
    - match: '\$\$\{|\}\$\$|;|,|%|\(|\)|\[|\]|'
      scope: mckeywords

  parameters:
    - match: '{{parameters}}'
      scope: mcparameters

  numbers:
    - match: '(\-)?[\d.]+'
      scope: mcnumbers

  prefixes:
    - match: '((@)??[#&\b]??[a-zA-Z0-9]*(?=\b))'
      scope: mcprefixes

  comments:
    - match: '(//.*;)'
      scope: mccomments

  actions:
    - match: '\b({{actions}})\b'
      scope: mcactions

  variables:
    - match: '\b({{variables}})\b'
      scope: mcvariables

  iterators:
    - match: 'iterators|controls|teams|scores|players|trades|enchantments|env|running|effects|entities|objectives|actions|events|properties'
      scope: mciterators

  operators:
    - match: '<|>|==|!=|!|>=|<=|&&|\|\||to|as|step|=>|\+|\-(?!\d)|\*|\/|=|:='
      scope: mcoperators

  booleans:
    - match: (true|false|TRUE|FALSE)
      scope: mcbooleans

  repl:
    - match: 'BEGIN|CAT <.+\.txt>|CLS|EDIT .+\.txt|END|EXIT|HELP .*|KILL .*|LIST|LIVE .*|RM <.+\.txt>|RUN <.+\.txt> .*|SAY .*|SHUTDOWN|TASKS|VERSION|WHOAMI'
      scope: mcrepl
